{% extends "layout.html" %}

{% block content %}

<nav class="navbar navbar-inverse navbar-static-top">
	<div class="container-fluid">
		<div class="navbar-header">
			<a href="#" class="navbar-brand">Trip Planner Hell!</a>
		</div>
	</div>
</nav>

<div class="row">
	<!-- map -->
	<div class="col-sm-9 col-xs-12" id="map">
	</div>

	<div class="col-sm-3 col-xs-12">
		<!-- selection section -->
		<div class="panel panel-default" id="selections">
			<div class="panel-body">
				<h3>Hotels</h3>
				<select>
					{% for hotel in all_hotels %}
					  <option value="{{ hotel.name }}">{{ hotel.name }}</option>
					{% endfor %}
				</select>
				<button type="button" class="btn btn-danger">x</button>
				<h3>Restaurants</h3>
				<select>
					{% for restaurant in all_restaurants %}
					  <option value="{{ restaurant.name }}">{{ restaurant.name }}</option>
					{% endfor %}
				</select>
				<button type="button" class="btn btn-danger">x</button>
				<h3>Things To Do</h3>
				<select>
					{% for thingtodo in all_things_to_do %}
					  <option value="{{ thingtodo.name }}">{{ thingtodo.name }}</option>
					{% endfor %}
				</select>
				<button type="button" class="btn btn-danger">x</button>
			</div>  <!-- closes panel body -->
		</div>  <!-- closes class=panel-default id=hotels -->

			<!-- day planner section -->
		<div class="panel panel-default" id="day-planner">
			<div class="panel-heading">
 				<h2 class="panel-title">Itinerary</h2>
 				<button type="button" class="btn btn-primary">1</button>
				<button type="button" class="btn btn-primary">2</button>
				<button type="button" class="btn btn-primary">3</button>
				<button type="button" class="btn btn-primary">+</button>
 			</div>
 			<div class="panel-body">
				<h3>My Hotel</h3>
				<ul>
					<li>Hotel <button type="button" class="btn btn-danger">x</button></li>
				</ul>
				<h3>My Restaurants</h3>
				<ul>
					<li>Restaurants <button type="button" class="btn btn-danger">x</button></li>
				</ul>
				<h3>My Things To Do</h3>
				<ul>
					<li>Todos <button type="button" class="btn btn-danger">x</button></li>
				</ul>
			</div> <!-- closes panel body -->
		</div>	<!-- closes panel=panel-default id=day-planner -->
	</div> <!-- closes column -->
</div> <!-- closes row -->

{% endblock %}
